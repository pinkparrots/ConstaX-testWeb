<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스토어 | ConstaX Official Site</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="store-body">
<div class="store-container">
  <header class="store-header">
    <h1 class="store-title">ConstaX 스토어</h1>
  </header>
  <section class="store-content">
    <p class="store-desc">여기서 캐시를 충전하고 특별한 아이템을 구매할 수 있습니다.</p>

    <div class="product-grid">
      <!-- 예시 상품 카드들 -->
      <div class="product-card">
        <h2>캐시 1,000</h2>
        <p>게임 내에서 사용할 수 있는 1,000 캐시</p>
        <button class="store-btn">구매하기</button>
      </div>

      <div class="product-card">
        <h2>캐시 5,000</h2>
        <p>더 많은 캐시를 할인된 가격에!</p>
        <button class="store-btn">구매하기</button>
      </div>

      <div class="product-card">
        <h2>스페셜 스킨 패키지</h2>
        <p>한정판 캐릭터 스킨을 포함한 번들</p>
        <button class="store-btn">구매하기</button>
      </div>
    </div>
  </section>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ConstaX Official Site</title>
    <!-- model-viewer 스크립트 로드 -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="header-inner">
        <div class="logo">
            <img src="images/logo.png" alt="ConstaX Logo" />
        </div>
        <!-- 중앙 네비게이션 -->
        <nav class="nav">
            <ul>
                <li><a href="store.html" class="nav-link">스토어</a></li>
                <li><a href="#records" class="nav-link">전적 확인</a></li>
            </ul>
        </nav>
        <!-- 우측 소셜 아이콘 (트위터, 디스코드) -->
        <div class="social-icons">
            <a href="https://twitter.com/youraccount" target="_blank">
                <img src="images/twitter-icon.png" alt="Twitter" class="icon-img"/>
            </a>
            <a href="https://discord.gg/youraccount" target="_blank">
                <img src="images/discord-icon.png" alt="Discord" class="icon-img"/>
            </a>
        </div>
    </div>
</header>

<!-- 히어로 섹션 -->
<section class="hero-section">
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/video-bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="hero-content">
        <div class="award-container">
            <!-- 각 줄마다 3D 모델 + 텍스트 -->
            <p class="award-text">
                <model-viewer src="models/3d-object.glb" alt="3D rotating object"
                              auto-rotate camera-controls disable-zoom
                              style="width:20px;height:20px;vertical-align:middle;"></model-viewer>
                Framer Award 2024
            </p>
            <p class="award-subtext">
                <model-viewer src="models/3d-object.glb" alt="3D rotating object"
                              auto-rotate camera-controls disable-zoom
                              style="width:20px;height:20px;vertical-align:middle;"></model-viewer>
                Additional faint text here
            </p>
        </div>

        <h1 class="hero-title">The web builder</h1>
        <p class="hero-subtitle">여기에 간략한 설명 텍스트를 넣을 수 있습니다.</p>
        <button class="cta-button">지금 다운로드하기</button>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ConstaX Official Site</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="header-inner">
        <div class="logo">
            <img src="images/logo.png" alt="ConstaX Logo" />
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#cash" class="nav-link">캐시 충전</a></li>
                <li><a href="#records" class="nav-link">전적 확인</a></li>
            </ul>
        </nav>
        <!-- 로그인/회원가입 버튼 제거 -->
    </div>
</header>

<!-- 히어로 섹션 -->
<section class="hero-section">
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/video-bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="hero-content">
        <!-- 상단 어워드 표시 섹션 -->
        <div class="award-container">
            <p class="award-text">
                <span class="rotating-object"></span> Framer Award 2024
            </p>
            <p class="award-subtext">Additional faint text here</p>
        </div>

        <!-- 메인 타이틀 (수정 가능) -->
        <h1 class="hero-title">The web builder</h1>
        <!-- 서브 텍스트 (수정 가능) -->
        <p class="hero-subtitle">여기에 간략한 설명 텍스트를 넣을 수 있습니다.</p>
        <!-- CTA 버튼 (수정 가능) -->
        <button class="cta-button">지금 다운로드하기</button>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ConstaX Official Site</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="header-inner">
        <div class="logo">
            <!-- 로고 이미지 -->
            <img src="images/logo.png" alt="ConstaX Logo" />
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#cash" class="nav-link">캐시 충전</a></li>
                <li><a href="#records" class="nav-link">전적 확인</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="auth-btn">로그인</button>
            <button class="auth-btn">회원가입</button>
        </div>
    </div>
</header>

<!-- 히어로 섹션 -->
<section class="hero-section">
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/video-bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
        <!-- 메인 타이틀 (수정 가능) -->
        <h1 class="hero-title">3대3 전투 액션, ConstaX</h1>
        <!-- 서브 텍스트 (수정 가능) -->
        <p class="hero-subtitle">
            전략적 플레이와 빠른 액션, 강렬한 팀 전투를 지금 경험해보세요.
        </p>
        <!-- CTA 버튼 (수정 가능) -->
        <button class="cta-button">지금 다운로드하기</button>
    </div>
</section>

</body>
</html>
